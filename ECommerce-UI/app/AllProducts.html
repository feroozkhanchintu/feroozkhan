
<!-- Page Content -->
<div class="container" id="myContainer">

    <!-- Jumbotron Header -->
    <div class="row carousel-holder">

        <div class="col-md-8 col-md-offset-2">
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="item active">
                        <img class="slide-image" src="http://www.kiwiwebs.info/images/hdr-ecomm.jpg" alt="">
                    </div>
                    <div class="item">
                        <img class="slide-image" src="http://www.jeansandties.com/wp-content/uploads/2014/06/saturdays-shirts.jpg" alt="">
                    </div>
                    <div class="item">
                        <img class="slide-image" src="http://authenticdutchbrands.com/wp-content/uploads/2015/11/etq-cover-shoes-cover.jpg" alt="">
                    </div>
                </div>
                <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>
        </div>

    </div>

    <hr>

    <div class="well well-sm">
        <strong>Display</strong>
        <div class="btn-group">
            <a href="#" id="list" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-th-list">
            </span>List</a> <a href="#" id="grid" class="btn btn-default btn-sm"><span
                class="glyphicon glyphicon-th"></span>Grid</a>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <div id="imaginary_container">
                <div class="input-group stylish-input-group">
                    <input type="text" class="form-control"  ng-model="searchinput" placeholder="Search" >
                    <span class="input-group-addon">
                        <button type="submit">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <br>


    <div class="container">
        <div class="row text-center">

        <div class="well col-md-2">
        <ul class="nav nav-list">
        <li class="nav-header">Sidebar</li>
        <li class="active" ng-repeat="i in categories">
        <a href="#/" ng-click="setCategory(i)">{{i}}</a>
        </li>
        </ul>
        </div>
            <div class="col-md-10">
        <div ng-repeat="product in products | filter:selectedCategory | filter:searchinput">
            <div class="col-md-3 col-sm-6 hero-feature">
                <div class="thumbnail">
                    <img src="img/{{product.id}}.jpeg" alt="">
                        <h3>{{product.code}} </h3>
                        <p>{{product.description}}</p>
                        <p>&#x20a8; &nbsp;{{product.price}}</p>

                        <div>
                            <label  class="col-xs-5">QTY : </label>
                        <input class="col-xs-7" type="number" placeholder="1" style="margin-bottom: 10px" min=1 class="form-control" ng-model="qty">
                        </div>
                         <p>
                            <a href="#/" class="btn btn-primary" ng-click="addToCart(product, qty)">Add to Cart!</a>
                            <a href="#showProduct/{{product.id}}" class="btn btn-default">More Info</a>
                        </p>
                    </div>
                </div>
            </div>
            </div>

        </div>
    </div>
    <div ng-controller="getProductsController">
    <ul>
        <li ng-repeat = "product in cartProducts">
            <span>{{product.code}}</span>
            <span>{{product.description}}</span>
        </li>
    </ul>
</div>
